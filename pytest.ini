[pytest]
# Configuración de pytest para el proyecto

# Directorio de tests
testpaths = tests

# Patrones de archivos de test
python_files = test_*.py

# Patrones de clases de test
python_classes = Test*

# Patrones de funciones de test
python_functions = test_*

# Opciones por defecto
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers personalizados
markers =
    unit: tests unitarios
    integration: tests de integración
    slow: tests que tardan mucho tiempo
    database: tests que requieren base de datos

# Mínima línea de Python para pytest
minversion = 7.0
