version: "3.9"

services:
  oracle-db:
    image: gvenzl/oracle-xe:21-slim
    container_name: retail-oracle
    ports:
      - "1521:1521"
    environment:
      ORACLE_PASSWORD: oracle
      APP_USER: retail
      APP_USER_PASSWORD: retail
    volumes:
      - oracle_data:/opt/oracle/oradata
      - ./init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "bash", "-c", "echo 'select 1 from dual;' | sqlplus -s retail/retail@localhost/XEPDB1"]
      interval: 30s
      timeout: 10s
      retries: 10

volumes:
  oracle_data:
